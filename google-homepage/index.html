<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
      <main class="container">
    <nav class="header">
      <ul class="nav-links nav-links-1">
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
      </ul>

      <ul class="nav-links nav-links-2">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <a href=""
          ><img
            src="./assests/google-apps-icon.png"
            alt="Google Apps icon"
            class="google-apps-icon"
          />
        </a>
        <a href="" class="sign-in-btn"> Sign in</a>
      </ul>
    </nav>
    <section class="main-section">
      <div class="main-section-content">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google logo"
          class="big-logo"
        />
        <form action="#" class="search-form">
          <input type="text" name="search-input" id="search" />
          <label for="search" class="search-btn">
            <img
              src="./assests/search_black_24dp.svg"
              alt="search icon"
              class="search-btn-icon"
            />
          </label>
          <button class="search-mic">
            <img
              src="./assests/mic-dark.png"
              alt="audio search icon"
              class="search-mic-icon"
            />
          </button>
          <div class="search-options">
              <a href="#" class="google-search secondary-btn">Google Search</a>
              <a href="#" class="google-search-filter secondary-btn">I'm Feeling Lucky</a>
          </div>
        </form>
      </div>
    </section>
</main>
  </body>
</html>
